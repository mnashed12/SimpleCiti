version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: simpleciti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: simpleciti
      POSTGRES_USER: simpleciti
      POSTGRES_PASSWORD: yourStrongPassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpleciti"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: simpleciti-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123!
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
