<style>
* {
  font-family: 'avenir', sans-serif;
}
html, body {
  overflow-x: hidden; 
  margin: 0;
  padding: 0;
  width: 100%;
}
/*Navbar Section*/
nav {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  height: 75px;
  padding-left: 20px;
  padding-right: 5px;
  background: rgb(34, 31, 83);
  font-family: 'Avenir', sans-serif;
}
.nav-left {
  display: flex;
  align-items: center;
}
.logo-img {
  width: 200px; 
  border-radius: 4px;
  margin-top: 6px;
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 30px;
}
.nav-link {
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-size: 16px;
  position: relative;
  transition: color 0.3s ease;
  border-left: 2px solid white;
  padding-left: 6px;
}
.nav-link:hover {
  opacity:0.9;
}
.dropdown {
  position: relative;
  transform: translateY(18px);
  border-left: 2px solid white;
  padding-left: 6px;
}
.dropdown .dropbtn {
  display: block;
  background: none;
  border: none;
  color: rgb(255, 255, 255);
  font-size: 16px;
  cursor: pointer;
  transition: color 0.3s ease-in-out;
  text-decoration: none;
}
.dropdown:hover{
  opacity: 0.9;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(34, 31, 83);
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  border-radius: 4px;
  overflow: hidden;
  transform: translateX(-110px);
}
.dropdown-content a {
  color: rgb(255, 255, 255);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  margin-left: 0;
  transition: background-color 0.3s ease-in-out;
}
.dropdown-content a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown ul{
  list-style: none;
  padding-left: 0;
}
.top-text {
  font-size: 18px;
  font-weight: bold;
  color: rgb(255, 255, 255);
  margin-right: 20px;
  border: 1px solid white;
  border-radius: 20%;
  padding: 3px;
  transform: translateY(-15px) translateX(300px);
  background: rgb(183, 31, 36);
}
.nav-link{
  transform: translateY(18px);
}

/*Widgets Section*/
.Widgets{
    display: flexbox;
    margin: 0 auto;
}
