<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'SSCLogo.svg' %}">
    <title>{% block title %}SimpleMANAGE{% endblock %}</title>

    <!-- Base CSS Styles -->
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-navy: #1a2332;
    --primary-blue: #1f2254;
    --accent-gold: #efca32;
    --accent-red: #b71f22;
    --text-primary: #1a2332;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --surface-light: #fafbfc;
    --surface-white: #ffffff;
    --surface-gray: #f8fafc;
    --border-light: #e2e8f0;
    --shadow-light: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-large: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background: var(--surface-light);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Enhanced Navigation */
nav {
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 8vh;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border-light);
    padding: 0 2rem;
    transition: all 0.3s ease;
}

.nav-left {
    display: flex;
    gap: 2rem;
}

.logo-img {
    width: auto;
    height: 6vh;
    margin-top: 0.5vh;
    transition: transform 0.2s ease;
}

.logo-img:hover {
    transform: scale(1.02);
}

.logo-img2{
    max-height: 6vh;
    width: auto;
    border-radius: 4px;
    transition: transform 0.2s ease;
}

.logo-img2:hover {
    transform: scale(1.02);
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.75rem 1rem;
    cursor: pointer;
    color: var(--primary-blue);
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    position: relative;
    transition: all 0.3s ease;
    border-radius: 6px;
}

.nav-text {
    position: relative;
    display: inline-block;
}

.nav-text::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background: var(--accent-gold);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
}

.nav-link:hover .nav-text::after {
    transform: scaleX(1);
}

.nav-link:hover {
    background: rgba(31, 34, 84, 0.05);
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    margin-top: 0.5rem;
    left: 0;
    background: var(--surface-white);
    min-width: 200px;
    box-shadow: var(--shadow-large);
    z-index: 9999;
    border-radius: 8px;
    border: 1px solid var(--border-light);
    overflow: hidden;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
    display: block;
}

.dropdown-content a {
    color: var(--text-primary);
    padding: 0.75rem 1rem;
    text-decoration: none;
    display: block;
    transition: background-color 0.2s ease;
    font-size: 0.9rem;
    font-weight: 500;
}

.dropdown-content a:hover {
    background: var(--surface-gray);
    color: var(--primary-blue);
}

.hamburger {
    display: none;
    cursor: pointer;
    font-size: 1.5rem;
    color: var(--primary-blue);
}

.mobile-nav-overlay {
    position: fixed;
    top: 0;
    right: -100%;
    width: 75%;
    height: 100%;
    background: rgba(26, 35, 50, 0.97);
    backdrop-filter: blur(12px);
    color: #fff;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    padding: 2rem;
    transition: right 0.3s ease-in-out;
    overflow-y: auto;
}

.mobile-nav-overlay.open {
    right: 0;
}

.mobile-nav-header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 2rem;
}

.close-btn {
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0.5rem;
    transition: color 0.2s ease;
}

.close-btn:hover {
    color: var(--accent-gold);
}

.mobile-nav-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 1rem 0;
    color: #f0f0f0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.mobile-nav-divider {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    margin: 1.5rem 0;
}

.mobile-nav-column {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.mobile-nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    padding: 0.75rem 0;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.mobile-nav-link:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--accent-gold);
    padding-left: 0.5rem;
}

/* Sample content area for demonstration */
.content-area {
    min-height: 200vh;
    padding: 2rem;
    background: linear-gradient(135deg, #fafbfc 0%, #f1f5f9 100%);
}

.demo-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 0;
    text-align: center;
}

.demo-title {
    font-family: 'Crimson Pro', serif;
    font-size: 3rem;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.demo-text {
    font-size: 1.125rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto 2rem;
    line-height: 1.6;
}

.demo-note {
    background: var(--surface-white);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: var(--shadow-medium);
    margin: 2rem auto;
    max-width: 800px;
    border-left: 4px solid var(--primary-blue);
}

.demo-note h3 {
    color: var(--primary-blue);
    margin-bottom: 1rem;
    font-family: 'Inter', sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.demo-note ul {
    text-align: left;
    color: var(--text-secondary);
    line-height: 1.7;
}

.demo-note li {
    margin-bottom: 0.5rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-right .nav-link:not(:last-child) {
        display: none;
    }

    .hamburger {
        display: block;
    }

    .demo-title {
        font-size: 2rem;
    }

    .demo-note {
        margin: 2rem 1rem;
        padding: 1.5rem;
    }
}
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav aria-label="Main Navigation">
        <div class="nav-left">
            <a href="/SM/" class="logo">
                <img src="{% static 'simplemanage.svg' %}" alt="SimpleMANAGE - Property Management" class="logo-img">
            </a>
        </div>
        <div class="nav-right">
            <a href="#about/" class="nav-link">
                <span class="nav-text">About</span>
            </a>
            <a href="#warehouses" class="nav-link">
                <span class="nav-text">Warehouses</span>
            </a>
            <a href="#why" class="nav-link">
                <span class="nav-text">Why Choose Us</span>
            </a>
            <a href="/contact/" class="nav-link">
                <span class="nav-text">Contact</span>
            </a>
            <a href="/" class="nav-link">
                <img src="{% static 'scclogo.png' %}" alt="SimpleCITI Companies" class="logo-img2">
            </a>
        </div>
        <div class="hamburger" onclick="toggleNav()">&#9776;</div>
    </nav>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobileNav">
        <div class="mobile-nav-header">
            <button class="close-btn" onclick="toggleNav()">&times;</button>
        </div>

        <div class="mobile-nav-title">Navigation</div>
        <hr class="mobile-nav-divider">

        <div class="mobile-nav-column">
            <a href="/SM/focus/" class="mobile-nav-link">How We Work</a>
        </div>

        <div class="mobile-nav-title">Company</div>
        <hr class="mobile-nav-divider">

        <div class="mobile-nav-column">
            <a href="/" class="mobile-nav-link">SimpleCITI Companies</a>
            <a href="/SM/" class="mobile-nav-link">SimpleMANAGE</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <!-- Base JavaScript -->
    <script>
        function toggleNav() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('open');
        }

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(event) {
            const mobileNav = document.getElementById('mobileNav');
            const hamburger = document.querySelector('.hamburger');

            if (!mobileNav.contains(event.target) && !hamburger.contains(event.target)) {
                mobileNav.classList.remove('open');
            }
        });

        // Close mobile nav on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const mobileNav = document.getElementById('mobileNav');
                mobileNav.classList.remove('open');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
