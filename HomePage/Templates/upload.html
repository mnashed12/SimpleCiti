<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Simple Manage Upload</title>
</head>
<style>
*{
    font-family: "Lato", sans-serif;
    box-sizing: border-box;
}
body {
  position: relative;
  z-index: 0;
  margin: 0;
  padding: 0;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('/static/contactbuilding.webp');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.4; /* Adjust opacity here */
  z-index: -1;
}

nav {
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 8vh;
  background-color: white;
  border-bottom: 0.2vh solid rgb(31,34,84);
  padding-left: 1vw;
  padding-right: 5vw;
}

.nav-left {
  display: flex;
  gap: 2vw;  /* Gap between items in vw */
}
.logo-img {
  width: auto;  /* Width set to 15% of the viewport width */
  height: 11vh;
  margin-top: 1vh;
}
.logo-img2{
    width: auto;  /* Width set to 15% of the viewport width */
  height: 11vh;
  border-radius: 0.5vw;  /* Rounded corners using vw */
  margin-top: 1vh;
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 2vw;  /* Gap between items in vw */
}
.nav-link {
  text-decoration: none;
  color: rgb(34, 31, 84);
  font-size: 1.1em;  /* Font size using em */
  position: relative;
  transition: color 0.3s ease;
  border-left: 0.1vw solid rgb(34, 31, 84);  /* Border size in vw */
  padding-left: 1vw;  /* Padding left using vw */
}
.nav-link:hover {
  opacity: 0.6;
}
.dropdown {
  position: relative;
  z-index: 10;
}
.dropdown .dropbtn {
  display: block;
  background: none;
  border: none;
  color: rgb(34, 31, 84);
  cursor: pointer;
  transition: color 0.3s ease-in-out;
  text-decoration: none;
  font-size: 1.1em;  /* Font size using em */
}
.dropdown:hover {
  opacity: 0.9;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(34, 31, 84);
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1001;
  border-radius: 0.5vw;  /* Rounded corners using vw */
  overflow: hidden;
  width: auto;
}
.dropdown-content a {
  color: rgb(255, 255, 255);
  padding: 1.5vh 1vw;  /* Vertical padding in vh, horizontal in vw */
  text-decoration: none;
  display: block;
  text-align: left;
  margin-left: 0;
  transition: background-color 0.3s ease-in-out;
  z-index: 1001;
}
.dropdown-content a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown ul {
  list-style: none;
  padding-left: 0;
}
.subdivision {
  display: flex;
  align-items: center;
  gap: 0.5vw; /* Space between text and logo */
}

.subdivision-text {
  font-size: 1.5rem;
  color: rgb(31, 34, 84); /* match your theme */
  white-space: nowrap;
  font-family: 'Dancing Script', cursive;
}

.subdivision-logo {
  height: 9vh; /* Adjust based on logo size */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.subdivision-logo:hover {
  transform: scale(1.1);
}
.dropbtn2 {
  display: block;
  background: none;
  border: none;
  color: rgb(34, 31, 84);
  cursor: pointer;
  text-decoration: none;
  font-size: 1.3rem;
  z-index: 1001;
  border: 1px solid rgb(31,34,84);
  border-radius: 12px;
  padding: 4px 8px; /* Added padding for better button look */
}

.dropdown-content {
  display: none;
  position: absolute;
  top: .5vh; /* place it directly under the button */
  left: 0;
  background-color: rgb(34, 31, 84);
  min-width: 8vw;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  border-radius: 0.5vw;
  align-items: center;
  border: 1px solid white;
}
.hamburger {
  display: block;
  font-size: 24px;
  cursor: pointer;
  padding: 10px; /* Increases touchable area */
}


/*Mobile Nav*/
/* Overlay Background */
.mobile-nav-overlay {
  position: fixed;
  top: 0;
  right: -100%;
  width: 70%;
  max-width: 400px;
  height: 100%;
  background-color: #f9f9f9;
  box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  padding: 2rem 1.5rem;
  transition: right 0.3s ease-in-out;
}

/* When open */
.mobile-nav-overlay.open {
  right: 0;
}

/* Header and Close Button */
.mobile-nav-header {
  display: flex;
  justify-content: flex-end;
}

.close-btn {
  font-size: 2rem;
  font-weight: bold;
  color: #333;
  cursor: pointer;
  transition: color 0.2s ease;
}

.close-btn:hover {
  color: #a68b00; /* warm gold-ish hover */
}

.mobile-nav-title {
  font-size: 1.3rem;
  font-weight: bold;
  margin: 1.5rem 1rem 0.5rem;
  color: gray;  /* Dark color for better contrast */
}

.mobile-nav-divider {
  border: none;
  border-top: 1px solid #ccc; /* Lighter color for dividers */
  margin: 1rem 0;
}

/* Navigation Columns - Padding for spacing */
.mobile-nav-column {
  display: flex;
  flex-direction: column;
  padding: 0 1rem;
}

/* Links inside the mobile menu - Clear and readable */
.mobile-nav-link {
  color: white; /* Dark text for readability */
  text-decoration: none;
  padding: 0.75rem 0;
  font-size: 1rem;
  transition: color 0.3s;
}

/* Mobile Nav Overlay - Dark background for contrast */
.mobile-nav-overlay {
  background-color: rgba(31, 34, 84, 0.85); /* Darker background for contrast */
  color: #fff;  /* White text for high contrast */
  padding: 1rem;
}

/* Close button - Bold and easily clickable */
.close-btn {
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  padding: 0.5rem;
}
@media (max-width: 768px) {
  .nav-right {
    display: none;
  }

  .hamburger {
    display: block;
  }
    .nav-left .logo-img {
  /* Example styling for the image within the logo container */
  width: 120px;
  height: auto;
}
}
@media (min-width: 769px) {
  #mobileNav {
    display: none;
  }

  .hamburger {
    display: none;
  }
}

  form.upload-form {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form.upload-form h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: #333;
    margin-top: 0;
  }

  form.upload-form p {
    margin-bottom: 1rem;
    color: #555;
  }

  form.upload-form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #444;
  }

  form.upload-form input[type="text"],
  form.upload-form input[type="file"],
  form.upload-form select,
  form.upload-form textarea {
    width: 100%;
    padding: 0.5rem 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  form.upload-form input[type="text"]:focus,
  form.upload-form input[type="file"]:focus,
  form.upload-form select:focus,
  form.upload-form textarea:focus {
    border-color: #007BFF;
    outline: none;
  }

  form.upload-form button[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 0.65rem 1.25rem;
    font-size: 1.1rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  form.upload-form button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
