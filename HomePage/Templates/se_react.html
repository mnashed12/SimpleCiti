<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>SimpleCITI - 1031 Exchange</title>
    {% load static vite %}
    <link rel="icon" type="image/svg+xml" href="{% static 'SSCLogo.svg' %}" />

    {# Dev vs Prod assets: use Vite dev server in DEBUG for HMR, manifest in prod #}
    {% if debug %}
      <!-- Vite Dev Server (HMR) -->
      <script type="module" src="http://localhost:5173/@vite/client"></script>
      <!-- main entry; Vite injects CSS in dev -->
      <script type="module" src="http://localhost:5173/src/main.jsx"></script>
    {% else %}
      {% vite_asset_file 'src/main.jsx' 'css' as css_href %}
      {% if css_href %}
        <link rel="stylesheet" href="{{ css_href }}" />
      {% endif %}
    {% endif %}
  </head>
  <body>
    <div id="root"></div>

    {% if not debug %}
      <script type="module" src="{% vite_asset_file 'src/main.jsx' 'js' %}"></script>
    {% endif %}
  </body>
</html>
