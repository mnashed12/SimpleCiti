<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    {% extends 'homenavbase.html' %}
    {% load static %}
    {% block title %}SimpleCITI Companies{% endblock %}
    {% block extra_css %}
    <link rel="icon" type="image/svg+xml" href="{% static 'SSCLogo.svg' %}">
    <title>Forms - SimpleCITI</title>
</head>
<style>
* {
    font-family: "STIX Two Text", serif;
    box-sizing: border-box;
}
html {
    transition: overflow 0.3s ease-in-out;
}
body {
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
	-moz-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	text-rendering: optimizelegibility;
  overflow-x: hidden;
  width: 100%;
}
img {
  image-rendering: crisp-edges;
  image-rendering: -webkit-optimize-contrast;
}

.image-grid {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: minmax(200px, 1fr);
  gap: 0;
  min-height: 91.5vh;
  overflow-x: auto; /* Enables horizontal scroll on small screens if needed */
}

.grid-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  border-left: 2px solid #ccc;
  border-right: 2px solid #ccc;
  border-bottom: 2px solid #ccc;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  padding-bottom: 1rem;
  background-color: #fff;
}

.column-header {
  width: 100%;
  text-align: center;
  border-bottom: 2px solid #ccc;
  padding: 0.5rem;
  font-size: 1.2rem;
  background-color: #f9f9f9;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.grid-item {
  width: 100%;
  text-align: center;
}

.grid-image {
  width: 100%;
  max-width: 440px;
  height: 400px;
  border: 1px solid #ddd;
  border-radius: 8px;
  transition: transform 0.2s ease;
  filter: blur(2px);
}

.grid-image:hover {
  transform: scale(1.05);
}

/* ðŸ“± Mobile responsiveness */
@media (max-width: 768px) {
  .image-grid {
    grid-auto-flow: row;
    grid-template-columns: 1fr;
    grid-auto-columns: unset;
    padding: 1rem;
    min-height: auto;
  }

  .grid-column {
    border-left: none;
    border-right: none;
    margin-bottom: 1rem;
  }

  .grid-image {
    height: auto;
    max-width: 100%;
  }

  .column-header {
    font-size: 1.5rem;
    padding: 0.75rem;
  }
}
</style>
<body>
{% endblock %}

{% block content %}
<div class="image-grid">

  <div class="grid-column">
    <h2 class="column-header">Lease Agreement <br>(No Notary)</h2>
    <div class="grid-item">
      <a href="/lease-agreement/" target="_blank">
        <img src="/static/lease-agreement-preview.png" alt="Lease Preview" class="grid-image">
      </a>
    </div>
  </div>

  <div class="grid-column">
    <h2 class="column-header">Lease Agreement <br>(Notary)</h2>
    <div class="grid-item">
      <a href="/lease-agreement-notary/" target="_blank">
        <img src="/static/lease-agreement-preview.png" alt="Lease Preview" class="grid-image">
      </a>
    </div>
  </div>

  <div class="grid-column">
    <h2 class="column-header">Non-Disclosure <br>(NDA)</h2>
    <div class="grid-item">
      <a href="/sign-form/" target="_blank">
        <img src="/static/ndapreview.png" alt="NDA Preview" class="grid-image">
      </a>
    </div>
  </div>
</div>


 <script>
  // Select all cards and modals
  const cards = document.querySelectorAll('.form-card');
  const modals = document.querySelectorAll('.modal');
  const closeBtns = document.querySelectorAll('.close');

  // Open modal on card click
  cards.forEach(card => {
    card.addEventListener('click', () => {
      const formId = card.getAttribute('data-form');
      if (formId) {
        const modal = document.getElementById(formId);
        if (modal) {
          modal.style.display = 'block';
        }
      }
    });
  });

  // Close modal on close button click
  closeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const modal = btn.closest('.modal');
      if (modal) modal.style.display = 'none';
    });
  });

  // Close modal if click outside modal content
  window.addEventListener('click', event => {
    modals.forEach(modal => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  });

    function toggleNav() {
  const nav = document.getElementById('mobileNav');
  const hamburger = document.querySelector('.hamburger');

  nav.classList.toggle('open');
  hamburger.style.display = nav.classList.contains('open') ? 'none' : 'block';
}

</script>

</body>
{% endblock %}
</html>
