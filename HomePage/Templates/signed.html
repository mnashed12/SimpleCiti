<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Globe with Orbiting Text</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Your code here, with OrbitControls accessed as THREE.OrbitControls
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 50, 150);

  const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(50, 100, 50);
  scene.add(directionalLight);

  const globeGeometry = new THREE.SphereGeometry(40, 64, 64);
  const globeMaterial = new THREE.MeshStandardMaterial({color: 0x004488, roughness: 0.7, metalness: 0});
  const globe = new THREE.Mesh(globeGeometry, globeMaterial);
  scene.add(globe);

  function createLetterTexture(letter) {
    const size = 128;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, size, size);
    ctx.fillStyle = 'rgb(239, 201, 50)';
    ctx.font = 'bold 100px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(letter, size/2, size/2);
    return new THREE.CanvasTexture(canvas);
  }

  const text = 'REAL ESTATE';
  const letters = [];
  const radius = 70;

  text.split('').forEach((char, i) => {
    const texture = createLetterTexture(char);
    const material = new THREE.MeshBasicMaterial({map: texture, transparent: true, side: THREE.DoubleSide});
    const geometry = new THREE.PlaneGeometry(15, 15);
    const mesh = new THREE.Mesh(geometry, material);
    const angle = (i / text.length) * Math.PI * 2;
    mesh.position.set(Math.cos(angle)*radius, 0, Math.sin(angle)*radius);
    scene.add(mesh);
    letters.push(mesh);
  });

  // Notice OrbitControls is accessed via THREE
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.002;
    letters.forEach(letter => {
      letter.position.applyAxisAngle(new THREE.Vector3(0,1,0), -0.002);
      letter.lookAt(camera.position);
    });
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>


</body>
</html>
