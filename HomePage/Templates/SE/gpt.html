<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
  #chat-box { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; background: #fff; border-radius: 8px; }
  #messages { min-height: 300px; margin-bottom: 20px; overflow-y: auto; max-height: 400px; }
  .message { margin-bottom: 10px; }
  .user { color: blue; }
  .bot { color: green; }
  input, button { padding: 10px; font-size: 16px; }
  button { cursor: pointer; }
</style>
</head>
<body>

<div id="chat-box">
  <div id="messages"></div>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button id="send-btn">Send</button>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

sendBtn.addEventListener('click', async () => {
  const message = input.value.trim();
  if (!message) return;

  messagesDiv.innerHTML += `<div class="message user">You: ${message}</div>`;
  input.value = "";

  const response = await fetch("/SE/gpt/chat/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  
  const data = await response.json();
  messagesDiv.innerHTML += `<div class="message bot">ChatGPT: ${data.reply}</div>`;
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
