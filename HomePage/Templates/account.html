{% extends 'sebase.html' %}
{% load static %}
{% block title %}Account - Simple1031â„¢{% endblock %}
{% block extra_styles %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
:root {
    --navy-dark: #1f1f4d;
    --navy-deeper: #252556;
    --green-button: #4a7c59;
    --white: #ffffff;
    --light-gray: #f5f7fa;
    --text-dark: #2c3e50;
    --green-address: #5cb85c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Noto Serif", serif;
    background-image: url('/static/exchangebg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: var(--text-dark);
    line-height: 1.6;
}

.user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--navy-dark);
}

.nav-link.user-profile {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}




.account-page-container {
    max-width: 800px;
    margin: 4rem auto;
    padding: 2rem;
}

.page-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: white;
}

.account-info-card {
    background: #fff;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.account-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.account-field.full {
    grid-column: span 2;
}

.account-field label {
    font-weight: 600;
    color: var(--charcoal);
    margin-bottom: 0.25rem;
    display: block;
}

.account-field input,
.account-field textarea,
.account-field select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}

textarea {
    min-height: 80px;
    resize: vertical;
}

.form-actions {
    margin-top: 2rem;
    text-align: right;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem; /* space between buttons */
}

.save-btn {
    background-color: #a6424c;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.save-btn:hover {
    background-color: #8e3842;
}

/* ðŸ”¸ Styled Logout Button */
.logout-btn {
    background-color: transparent;
    color: #a6424c;
    border: 2px solid #a6424c;
    padding: 0.65rem 1.4rem;
    border-radius: 8px;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.logout-btn:hover {
    background-color: #a6424c;
    color: white;
}


</style>
{% endblock %}

{% block content %}

    <div class="account-page-container">
    <h1 class="page-title">My Account</h1>

    <form method="POST" class="account-info-card">
        {% csrf_token %}
        <h2 class="section-title">Profile Information</h2>

        <div class="account-grid">
            <div class="account-field">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required>
            </div>

            <div class="account-field">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required>
            </div>

            <div class="account-field">
                <label>Email:</label>
                <input type="email"
                       value="{{ user.email }}"
                       readonly
                       style="background: #f5f5f5; cursor: not-allowed;"
                       title="Email cannot be changed">
            </div>

            <div class="account-field">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ profile.phone|default:'' }}">
            </div>

            <div class="account-field full">
                <label>Investment Thesis:</label>
                <textarea name="investment_thesis">{{ profile.investment_thesis|default:'' }}</textarea>
            </div>

            <div class="account-field full">
                <label>Financial Goals:</label>
                <textarea name="financial_goals">{{ profile.financial_goals|default:'' }}</textarea>
            </div>

            <div class="account-field">
                <label>Risk / Reward:</label>
                <select name="risk_reward">
                    <option value="">Select</option>
                    <option value="Low" {% if profile.risk_reward == "Low" %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if profile.risk_reward == "Medium" %}selected{% endif %}>Medium</option>
                    <option value="High" {% if profile.risk_reward == "High" %}selected{% endif %}>High</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="save-btn">Save Changes</button>
            <a href="/user/logout/" class="logout-btn">Logout</a>
        </div>
    </form>
</div>

{% endblock %}
